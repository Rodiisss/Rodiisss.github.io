<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Const Mine</title>
    <link rel="stylesheet" href="css/mine.css">
    <link href='https://fonts.googleapis.com' rel='stylesheet'>
</head>
<body>
    <section id="title">
      <div class="title-text">
          <img class="top-heart" src="images/heart.png" alt="heart">
          <h1>Will you be my valentine? My beautiful amazing wonderful cute girlfriend</h1>
          <h3>MMHMMMMM be careful how you answer</h3>
          <img class="bottom-heart" src="images/heart.png" alt="heart">
       </div>    
    </section>
    <section id="buttons">
      <a href="const_love.html">
        <button class="yes-button">Yes</button>
      </a>

      <button class="no-button" id="noButton">No</button>
    </section>
    <script>
          const noButton = document.getElementById('noButton');
          let clickCount = 0;
      
          const messages = [
            "No",
            "uhhhhhh",
            "you pressed the wrong button bruh",
            "you pressed it again",
            "its not gonna work no matter what",
            "you're mean asf for pressing it this much",
            "ok then watch",
            "Yeah well try to do something now",
            "Yes" 
          ];
      
        noButton.addEventListener('click', function() {
          clickCount++;

          if (clickCount < messages.length - 1) {
            noButton.textContent = messages[clickCount];
          } else if (clickCount === messages.length - 1) {
            noButton.textContent = messages[messages.length - 1];
          } else {
            window.location.href = 'const_love.html';
          }
        });
        </script>
</body>
</html>
